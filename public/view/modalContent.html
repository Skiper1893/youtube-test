
<div layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage form_input" ng-controller="YoutybeController">

  <md-content layout-padding="">
    <div>
      <form name="userForm">

          <md-input-container class="md-block" flex-gt-sm="">
            <label>URL</label>
            <input name="postalCode" ng-model="new_video.id" required="" ng-pattern=" /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|\?v=)([^#\&\?]*).*/">
			
			<div ng-messages="userForm.postalCode.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">You must supply url.</div>
               <div ng-message="pattern" class="my-message">That doesn't look like a valid url.
              </div>
             <!-- <div ng-message="md-maxlength" class="my-message">
                Don't use the long version silly...we don't need to be that specific...
              </div> -->
            </div> 
          </md-input-container>
    </div>
	
	<div>
	 <md-input-container class="md-block" flex-gt-sm="">

		<label>Category</label>
		<md-select ng-model="new_video.category">

               <md-option ng-repeat="state in category" value="{{state.abbrev}}">
                {{state.abbrev}}
              </md-option>

        </md-select>
   
          </md-input-container>
	</div>


	<div>
        <md-input-container class="md-block">
          <label>Description</label>
          <textarea ng-model="new_video.description" md-maxlength="40" rows="2" md-select-on-focus="" ng-model="new_video.description"></textarea>
        </md-input-container>
	</div>
	<button class="btn btn-primary save_btn" ng-click="answer(new_video)">Save</button>
      </form>
    </div>
  </md-content>

</div>
