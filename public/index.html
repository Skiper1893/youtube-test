<!DOCTYPE html>
<html ng-app="youtybe-watch">
<head>
	<meta charset="UTF-8">
	<title>Youtybe-Composition</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.js"></script>
	<script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.2.0.js"></script>

  <!-- Angular Material Library -->
  <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.5/angular-material.js"></script>


	<script src="angular_src/router.js"></script>
	<script src="angular_src/youtybe_bootstrap.js"></script>
	<!-- <script src="js/popup.js"></script> -->

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
	li .active { color: red; font-weight: bold; };
	li a {cursor: pointer};

	</style>
</head>

<body ng-controller="YoutybeController">

<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
    
            <li><a><md-button  ui-sref="main" ui-sref-active="active" class="md-primary md-raised">Main</md-button></a></li>
            <li><a><md-button class="md-primary md-raised" ng-click="showAdvanced($event)">Create</md-button></a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->
<div id="button_grp">
	<button id="movie">Movie</button>
	<button id="movie">Music</button>
</div>

<div ng-controller="YoutybeController" class="container">
      <div class="row">
        <div ng-repeat="info in video_input | filter : select_category"  class="col-sm-6 wrapper">
<object width="420" height="315" data="https://www.youtube.com/v/{{info.id}}">
</object>
        </div>
    </div>
</div>
    <ui-view></ui-view>

</body>
</html>
